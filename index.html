<div class="home">

    <!-- <h1>Posts</h1> -->

  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <h1 class="post-link">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h1>
          <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
          <div class="post-excerpt">
              {{ post.excerpt }}
          </div>
          <a class="continue-reading" href="{{ post.url | prepend: site.baseurl }}">Continue reading â†’</a>
      </li>
      {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
      or like the <a href="https://www.facebook.com/articlesofapathy/" target="_blank">fb page</a>,
      whatever floats your boat
  </p>

</div>
